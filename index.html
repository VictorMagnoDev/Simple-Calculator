<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    
    <div id="form"> 
        <input type="number" id="n1" placeholder="Type the Frist Number"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Type the Second Number"><br><br>
        <button onclick = "calculate()"> Calculate </button>
    </div>
    <div>
        <h3 id="result"></h3>
    </div>
    <p id="me">Created by: Victor Magno</p>

<script src="./scripts/script.js"></script>
</body>
</html>
